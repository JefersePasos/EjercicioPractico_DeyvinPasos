<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <title>Biblioteca</title>
    <meta charset="UTF-8" />
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
    <script th:src="@{/js/rutinas.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
    <header th:fragment="header" class="header">
        <nav class="navbar navbar-expand-sm p-0 bg-light border-bottom">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand">Biblioteca</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2"><a class="nav-link" th:href="@{/categoria/listado}">Categorías</a></li>
                        <li class="nav-item px-2"><a class="nav-link" th:href="@{/libro/listado}">Libros</a></li>
                        <li class="nav-item px-2"><a class="nav-link" th:href="@{/quejas/nueva}">Sugerencias</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="main-header" class="py-2 bg-success text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1><i class="fas fa-book-reader"></i> Biblioteca Web</h1>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <footer th:fragment="footer" class="p-3 mt-5 bg-info text-white text-center">
        <p class="lead">Todos los Derechos Reservados Biblioteca 2025 &COPY;</p>
    </footer>

    <section th:fragment="mostrarToast">
        <div aria-live="polite" aria-atomic="true"
             class="position-fixed top-50 start-50 translate-middle" style="z-index: 1080;">
            <div th:if="${error}" class="toast show" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
                <div class="toast-header text-white bg-danger">
                    <i class="fa-solid fa-bomb"></i> <strong class="me-auto"> Error</strong>
                </div>
                <div class="toast-body">
                    <p th:text="${error}"></p>
                    <div class="mt-2 pt-2 border-top text-center">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Cerrar</button>
                    </div>
                </div>
            </div>
            <div th:if="${todoOk}" class="toast show" role="status" aria-live="polite" aria-atomic="true" data-bs-autohide="true">
                <div class="toast-header text-white bg-success">
                    <i class="fa-solid fa-square-check"></i> <strong class="me-auto"> Éxito</strong>
                </div>
                <div class="toast-body">
                    <p th:text="${todoOk}"></p>
                    <div class="mt-2 pt-2 border-top text-center">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
