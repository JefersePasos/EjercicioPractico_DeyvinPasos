<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{general/fragmentos :: head}" />

<body>

    <section th:fragment="agregar">
        <div class="row py-4 mb-2 bg-light">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#agregarLibroModal">
                    <i class="fa-solid fa-plus"></i> Agregar Libro
                </button>
            </div>
        </div>

        <div class="modal fade" id="agregarLibroModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title"><i class="fa-solid fa-book"></i> Agregar Libro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <form th:action="@{/libro/guardar}" th:object="${libro}" method="post" class="was-validated">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label>Título</label>
                                <input type="text" th:field="*{titulo}" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label>Autor</label>
                                <input type="text" th:field="*{autor}" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label>ISBN</label>
                                <input type="text" th:field="*{isbn}" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label>Descripción</label>
                                <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label>Categoría</label>
                                <select th:field="*{categoria.idCategoria}" class="form-select">
                                    <option th:each="c : ${categorias}" th:value="${c.idCategoria}"
                                        th:text="${c.nombre}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label>Fecha de publicación</label>
                                <input type="date" th:field="*{fechaPublicacion}" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label>Precio</label>
                                <input type="number" step="0.01" min="0" th:field="*{precio}" class="form-control"
                                    required />
                            </div>
                            <div class="mb-3">
                                <label>Disponible</label>
                                <input type="checkbox" th:field="*{disponible}" class="form-check-input" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section th:fragment="listado" class="p-3">
        <div class="row p-3">
            <div class="col-md-12">
                <div class="card p-2">
                    <div class="card-header">
                        <h4>Listado de Libros</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${libros != null and !libros.empty}">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Título</th>
                                        <th>Autor</th>
                                        <th>ISBN</th>
                                        <th>Precio</th>
                                        <th>Categoría</th>
                                        <th>Disponible</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="l : ${libros}">
                                        <td th:text="${l.id}"></td>
                                        <td th:text="${l.titulo}"></td>
                                        <td th:text="${l.autor}"></td>
                                        <td th:text="${l.isbn}"></td>
                                        <td th:text="${#numbers.formatCurrency(l.precio)}"></td>
                                        <td th:text="${l.categoria.nombre}"></td>
                                        <td th:text="${l.disponible} ? 'Sí' : 'No'"></td>
                                        <td>
                                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                data-bs-target="#confirmModal" th:data-bs-id="${l.id}"
                                                th:data-bs-descripcion="${l.titulo}">
                                                <i class="fa-solid fa-trash"></i> Eliminar
                                            </button>
                                            <a th:href="@{/libro/modificar/}+${l.id}" class="btn btn-warning">
                                                <i class="fas fa-pencil-alt"></i> Modificar
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center p-2" th:if="${libros == null or libros.empty}">
                            <span>No hay libros registrados.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section th:fragment="editar">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form method="POST" th:action="@{/libro/guardar}" th:object="${libro}" class="was-validated">
                    <input type="hidden" th:field="*{id}" />
                    <div class="row py-4 mb-4 bg-light">
                        <div class="col-md-4 d-grid">
                            <a th:href="@{/libro/listado}" class="btn btn-primary">
                                <i class="fas fa-arrow-left"></i> Regresar
                            </a>
                        </div>
                        <div class="col-md-4 d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check"></i> Guardar
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h4>Editar Libro</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label>Título</label>
                                <input type="text" class="form-control" th:field="*{titulo}" required />
                            </div>
                            <div class="mb-3">
                                <label>Autor</label>
                                <input type="text" class="form-control" th:field="*{autor}" required />
                            </div>
                            <div class="mb-3">
                                <label>ISBN</label>
                                <input type="text" class="form-control" th:field="*{isbn}" />
                            </div>
                            <div class="mb-3">
                                <label>Descripción</label>
                                <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label>Categoría</label>
                                <select class="form-select" th:field="*{categoria.idCategoria}">
                                    <option th:each="c : ${categorias}" th:value="${c.idCategoria}"
                                        th:text="${c.nombre}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label>Fecha de publicación</label>
                                <input type="date" class="form-control" th:field="*{fechaPublicacion}" />
                            </div>
                            <div class="mb-3">
                                <label>Precio</label>
                                <input type="number" class="form-control" th:field="*{precio}" step="0.01" min="0" />
                            </div>
                            <div class="mb-3">
                                <label>Disponible</label>
                                <input class="form-check-input" type="checkbox" th:field="*{disponible}" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section th:fragment="confirmarEliminar">
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form th:action="@{/libro/eliminar}" method="post">
                        <input type="hidden" name="idLibro" id="modalId" />
                        <div class="modal-header bg-warning text-white">
                            <h5 class="modal-title">
                                <i class="fa-solid fa-circle-radiation"></i> Confirmar Eliminación
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <p>¿Está seguro que desea eliminar el libro: <strong id="modalDescripcion"></strong>?</p>
                            <h6>Esta acción no se puede deshacer.</h6>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger">
                                <i class="fa-solid fa-trash"></i> Eliminar
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="fa-solid fa-xmark"></i> Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
