<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Biblioteca</title>
        <meta charset="UTF-8"/>
        <link href="/css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <nav>
                <a class="logo nav-link" href="/">Biblioteca</a>
                <ul class="nav-menu">
                    <li class="nav-menu-item"><a class="nav-link menu-item" href="/libros">Libros</a></li>
                    <li class="nav-menu-item"><a class="nav-link menu-item" href="/recursos">Recursos</a></li>
                    <li class="nav-menu-item"><a class="nav-link menu-item" href="/iframes">iFrames</a></li>
                </ul>
            </nav>
        </header>
        <aside>
            <h1>Contenido Integrado</h1>
            <p>Ejemplos de contenido externo útil para la comunidad lectora</p>
        </aside>
        <section>
            <h2>iFrames</h2>
            <article>
                <h3>Sitio Web de la Universidad</h3>
                <iframe src="http://ufidelitas.ac.cr"
                        height="400"
                        width="1200">
                </iframe>
            </article>
            <article>
                <h3>Video sobre el Poder de Leer</h3>
                <iframe width="1236" 
                        height="695" 
                        src="https://www.youtube.com/embed/YVGYJ7Iip9I" 
                        title="TEDx Talk - El poder de los libros"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen></iframe>
            </article>
            <article>
                <h3>Ubicación de la Biblioteca</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15717.138115551783!2d-84.00616509999999!3d9.9933394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e66128c5f425%3A0x34e639cd116a577e!2sF%C3%A1brica%20Nacional%20de%20Banderas!5e0!3m2!1sen!2scr!4v1748033891099!5m2!1sen!2scr" 
                        width="800" 
                        height="600" 
                        style="border:0;" 
                        allowfullscreen="" 
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
        </section>
        <footer>
            Todos los Derechos Reservados Biblioteca 2025 &COPY;
        </footer>
    </body>
</html>
