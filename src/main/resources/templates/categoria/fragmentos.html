<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{general/fragmentos :: head}" />

<body>


    <section th:fragment="agregar">
        <div class="row py-4 mb-2 bg-light">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#agregarCategoriaModal">
                    <i class="fa-solid fa-plus"></i> Agregar Categoría
                </button>
            </div>
        </div>

        <div class="modal fade" id="agregarCategoriaModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title"><i class="fa-solid fa-layer-group"></i> Agregar Categoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <form th:action="@{/categoria/guardar}" th:object="${categoria}" method="post"
                        class="was-validated">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label>Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label>Descripción</label>
                                <input type="text" th:field="*{descripcion}" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label>Activo</label>
                                <input type="checkbox" th:field="*{activo}" class="form-check-input" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section th:fragment="editar">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form method="POST" th:action="@{/categoria/guardar}" th:object="${categoria}" class="was-validated">
                    <input type="hidden" th:field="*{idCategoria}" />
                    <div class="row py-4 mb-4 bg-light">
                        <div class="col-md-4 d-grid">
                            <a th:href="@{/categoria/listado}" class="btn btn-primary">
                                <i class="fas fa-arrow-left"></i> Regresar
                            </a>
                        </div>
                        <div class="col-md-4 d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check"></i> Guardar
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h4>Editar Categoría</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label>Nombre</label>
                                <input type="text" class="form-control" th:field="*{nombre}" required />
                            </div>
                            <div class="mb-3">
                                <label>Descripción</label>
                                <input type="text" class="form-control" th:field="*{descripcion}" />
                            </div>
                            <div class="mb-3">
                                <label>Activo</label>
                                <input class="form-check-input" type="checkbox" th:field="*{activo}" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
