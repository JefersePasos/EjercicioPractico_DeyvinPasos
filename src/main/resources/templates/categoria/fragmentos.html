<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{general/fragmentos :: head}" />

<body>

    <section th:fragment="agregar">
        <div class="row py-4 mb-2 bg-light">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#agregarCategoriaModal">
                    <i class="fa-solid fa-plus"></i> Agregar Categoría
                </button>
            </div>
        </div>

        <div class="modal fade" id="agregarCategoriaModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title"><i class="fa-solid fa-layer-group"></i> Agregar Categoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <form th:action="@{/categoria/guardar}" th:object="${categoria}" method="post"
                        class="was-validated">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label>Descripción</label>
                                <input type="text" th:field="*{descripcion}" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label>Activo</label>
                                <input type="checkbox" th:field="*{activo}" class="form-check-input" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section th:fragment="listado" class="p-3">
        <div class="row p-3">
            <div class="col-md-9">
                <div class="card p-2">
                    <div class="card-header">
                        <h4>Listado de Categorías</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${categorias != null and !categorias.empty}">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Descripción</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="c : ${categorias}">
                                        <td th:text="${c.idCategoria}"></td>
                                        <td th:text="${c.descripcion}"></td>
                                        <td th:text="${c.activo} ? 'Activa' : 'Inactiva'"></td>
                                        <td>
                                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                data-bs-target="#confirmModal" th:data-bs-id="${c.idCategoria}"
                                                th:data-bs-descripcion="${c.descripcion}">
                                                <i class="fa-solid fa-trash"></i> Eliminar
                                            </button>
                                            <a th:href="@{/categoria/modificar/}+${c.idCategoria}"
                                                class="btn btn-warning">
                                                <i class="fas fa-pencil-alt"></i> Modificar
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center p-2" th:if="${categorias == null or categorias.empty}">
                            <span>No hay categorías registradas.</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>Total Categorías</h3>
                        <h4 class="fs-2"><i class="fas fa-layer-group"></i> [[${totalCategorias}]]</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section th:fragment="editar">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form method="POST" th:action="@{/categoria/guardar}" th:object="${categoria}" class="was-validated">
                    <input type="hidden" th:field="*{idCategoria}" />
                    <div class="row py-4 mb-4 bg-light">
                        <div class="col-md-4 d-grid">
                            <a th:href="@{/categoria/listado}" class="btn btn-primary">
                                <i class="fas fa-arrow-left"></i> Regresar
                            </a>
                        </div>
                        <div class="col-md-4 d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check"></i> Guardar
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h4>Editar Categoría</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label>Descripción</label>
                                <input type="text" class="form-control" th:field="*{descripcion}" required />
                            </div>
                            <div class="mb-3">
                                <label>Activo</label>
                                <input class="form-check-input" type="checkbox" th:field="*{activo}" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section th:fragment="confirmarEliminar">
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form th:action="@{/categoria/eliminar}" method="post">
                        <input type="hidden" name="idCategoria" id="modalId" />
                        <div class="modal-header bg-warning text-white">
                            <h5 class="modal-title">
                                <i class="fa-solid fa-circle-radiation"></i> Confirmar Eliminación
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <p>¿Está seguro que desea eliminar la categoría: <strong id="modalDescripcion"></strong>?
                            </p>
                            <h6>Esta acción no se puede deshacer.</h6>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger">
                                <i class="fa-solid fa-trash"></i> Eliminar
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="fa-solid fa-xmark"></i> Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
